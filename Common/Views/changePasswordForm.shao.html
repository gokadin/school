<form id="change-password-form" class="custom-account-form" action="/school/teacher/account/change-password" method="POST">
	<input type="hidden" name="_method" value="PUT" />
    <div class="create-form-body">
        <div class="row create-form-input-row">
            <div class="col-md-12 create-form-label">Current password<span class="required">*</span></div>
            <div class="col-md-12 create-form-input">
                <div class="input-icon">
                    <i class="fa fa-warning"></i>
                    <input type="password" class="form-control" id="currentPassword" name="currentPassword" />
                </div>
                <span class="input-message">Current password is required.</span>
            </div>
        </div>

        <div class="row create-form-input-row">
            <div class="col-md-12 create-form-label">New password<span class="required">*</span></div>
            <div class="col-md-12 create-form-input">
                <div class="input-icon">
                    <i class="fa fa-warning"></i>
                    <input type="password" class="form-control" id="password" name="password" />
                </div>
                <span class="input-message">New password is required.</span>
            </div>
        </div>

        <div class="row create-form-input-row">
            <div class="col-md-12 create-form-label">Confirm password<span class="required">*</span></div>
            <div class="col-md-12 create-form-input">
				<div class="input-icon">
                    <i class="fa fa-warning"></i>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" />
            	</div>
				<span class="input-message">Password confirmation is required.</span>
				<span class="input-message">Passwords don't match.</span>
			</div>
        </div>

    </div>
    <div class="create-form-footer">
		<div class="col-md-1"></div>
        <div class="col-md-1">
            <button id="create-activity-submit-button" class="btn btn-success" type="submit">Save changes</button>
        </div>
    </div>
</form>

<script type="text/javascript" src="/Applications/Modules/Teacher/Account/Views/js/validatePassword.js"></script>
