<div class="modal fade" id="add-event-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6 create-form-input">
                        <input id="add-event-title-input" type="text" class="form-control" placeholder="Event title">
                    </div>
                    <div class="col-md-2 checkbox">
                        <label>
                            <input id="add-event-recurring-input" type="checkbox" value="1">
                            Recurring
                        </label>
                    </div>
                    <div class="col-md-2 checkbox">
                        <label>
                            <input id="add-event-all-day-input" type="checkbox" value="1">
                            All day
                        </label>
                    </div>
                </div>
            
                <div id="add-event-datetime-row" class="row create-form-input-row">
                    <div class="col-md-1 create-form-label">From</div>
                    <div id="add-event-start-date" class="col-md-2 create-form-input">
                        <input id="add-event-start-date-input" class="form-control" type="text" />
                    </div>
                    <div id="add-event-start-time" class="col-md-2 create-form-input">
                        <input id="add-event-start-time-input" class="form-control" type="text" />
                    </div>
                    <div class="col-md-1 create-form-label">To</div>
                    <div id="add-event-end-date" class="col-md-2 create-form-input">
                        <input id="add-event-end-date-input" class="form-control" type="text" />
                    </div>
                    <div id="add-event-end-time" class="col-md-2 create-form-input">
                        <input id="add-event-end-time-input" class="form-control" type="text" />
                    </div>
                </div>
            </div>
                
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    Cancel
                </button>
                <button id="add-event-modal-create-button" type="button" class="btn btn-success">
                    Create event
                </button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function() {
        handleRecurringCheckbox();
        handleAllDayCheckbox();
        
        $('#add-event-recurring-input').on('change', function() {
            handleRecurringCheckbox();
        });
        
        $('#add-event-all-day-input').on('change', function() {
            handleAllDayCheckbox();
        });
        
        $('#add-event-start-time-input').on('change', function() {
            handleStartTimeChanged();
        });
        
        $('#add-event-modal-create-button').on('click', function() {
            alert('clc;');
        });
        
        $('#add-event-start-date-input').datepicker();
        $('#add-event-end-date-input').datepicker();
        $('#add-event-start-time-input').timepicker();
        $('#add-event-start-time-input').timepicker('setTime', '1:00pm');
        $('#add-event-end-time-input').timepicker({
            'minTime': '1:00pm', 
            'showDuration': true    
        });
        $('#add-event-end-time-input').timepicker('setTime', '2:00pm');
    });
    
    function handleRecurringCheckbox() {
        if ($('#add-event-recurring-input').is(':checked')) {
            
            
            return;
        }
    }
    
    function handleAllDayCheckbox() {
        if ($('#add-event-all-day-input').is(':checked')) {
            $('#add-event-start-time').hide();
            $('#add-event-end-time').hide();
            
            return;
        }
        
        $('#add-event-start-time').show();
        $('#add-event-end-time').show();
    }
    
    function handleStartTimeChanged() {
        var startTimeString = $('#add-event-start-time-input').val();
        $('#add-event-end-time-input').timepicker('option', 'minTime', startTimeString);
        
        var startTime = $('#add-event-start-time-input').timepicker('getTime');
        var endTime = $('#add-event-end-time-input').timepicker('getTime');
        if (startTime > endTime) {
            $('#add-event-end-time-input').timepicker('setTime', startTime);
        }
    }
</script>
