<script type="text/javascript">
    $(function() {
        handleRecurringCheckbox();
        handleAllDayCheckbox();
        handleRecurringRepeatInput();
        
        $('#add-event-recurring-input').on('change', function() {
            handleRecurringCheckbox();
        });
        
        $('#add-event-all-day-input').on('change', function() {
            handleAllDayCheckbox();
        });
        
        $('#add-event-recurring-repeat-input').on('change', function() {
            handleRecurringRepeatInput();
        });
        
        $('#add-event-start-time-input').on('change', function() {
            handleStartTimeChanged();
        });
        
        $('#add-event-modal-create-button').on('click', function() {
            alert('clc;');
        });
        
        $('#add-event-start-date-input').datepicker();
        $('#add-event-end-date-input').datepicker();
        $('#add-event-recurring-ends-date-input-date').datepicker();
        $('#add-event-start-time-input').timepicker();
        $('#add-event-end-time-input').timepicker({
            'minTime': '1:00pm', 
            'showDuration': true    
        });
    });
    
    function handleRecurringCheckbox() {
        if ($('#add-event-recurring-input').is(':checked')) {
            $('#add-event-recurring-row').show();
            return;
        }
        
        $('#add-event-recurring-row').hide();
    }
    
    function handleAllDayCheckbox() {
        if ($('#add-event-all-day-input').is(':checked')) {
            $('#add-event-start-time').hide();
            $('#add-event-end-time').hide();
            return;
        }
        
        $('#add-event-start-time').show();
        $('#add-event-end-time').show();
    }
    
    function handleRecurringRepeatInput() {
        if ($('#add-event-recurring-repeat-input').val() == 'daily') {
            $('#add-event-recurring-weeks-every').hide();
            $('#add-event-recurring-months-every').hide();
            $('#add-event-recurring-years-every').hide();
            $('#add-event-recurring-days-every').show();
        } else if ($('#add-event-recurring-repeat-input').val() == 'weekly') {
            $('#add-event-recurring-days-every').hide();
            $('#add-event-recurring-months-every').hide();
            $('#add-event-recurring-years-every').hide();
            $('#add-event-recurring-weeks-every').show();
        } else if ($('#add-event-recurring-repeat-input').val() == 'monthly') {
            $('#add-event-recurring-days-every').hide();
            $('#add-event-recurring-weeks-every').hide();
            $('#add-event-recurring-years-every').hide();
            $('#add-event-recurring-months-every').show();
        } else if ($('#add-event-recurring-repeat-input').val() == 'yearly') {
            $('#add-event-recurring-days-every').hide();
            $('#add-event-recurring-weeks-every').hide();
            $('#add-event-recurring-months-every').hide();
            $('#add-event-recurring-years-every').show();
        }
    }
    
    function handleStartTimeChanged() {
        var startTimeString = $('#add-event-start-time-input').val();
        $('#add-event-end-time-input').timepicker('option', 'minTime', startTimeString);
        
        var startTime = $('#add-event-start-time-input').timepicker('getTime');
        var endTime = $('#add-event-end-time-input').timepicker('getTime');
        if (startTime > endTime) {
            $('#add-event-end-time-input').timepicker('setTime', startTime);
        }
    }
    
    function setColor(e) {
        $('#add-event-color div').removeClass('color-selected');
        $(e).addClass('color-selected');
        $('#add-event-color-input').val($(e).data('value'));
    }
</script>
