    <payment-activity class="p-activity" v-repeat="activity: activities"></payment-activity>

<script id="payment-activity-template" type="x-template">
    <div class="p-activity-header" v-on="click: isOpen = !isOpen" v-class="open: isOpen">
        @{{ activity.name }}
    </div>
    <div class="p-activity-body table-style-1" v-show="isOpen">
        <div v-show="activity.students.length > 0">
            <table>
                <thead>
                <tr>
                    <th width="5%"></th>
                    <th>Student</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr v-component="payment-student" is-checked="@{{ checkAll }}" v-repeat="student: activity.students"></tr>
                </tbody>
            </table>
            <div class="p-activity-footer">
                <span class="p-check-all">
                    <input type="checkbox" v-model="checkAll" />
                </span>
            </div>
        </div>

        <div class="p-no-students" v-show="activity.students.length == 0">
            There are no students assigned to this activity...
            <a href="@path('school.teacher.student.index')">Go to students page</a>
        </div>
    </div>
</script>

<script id="payment-student-template" type="x-template">
    <tr>
        <td>
            <input type="checkbox" v-model="isChecked" />
        </td>
        <td>
            <img src="@{{ student.profile_picture }}" height="30" />
            @{{ student.name }}
        </td>
        <td>
            <img src="{{ asset('images/icons/paid-icon.png') }}" width="35" />
        </td>
    </tr>
</script>
