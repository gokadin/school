<div class="signup">
    <form id="signup-form" method="POST" action="">
        <input type="hidden" id="membership" value="1" />
        <div class="g-form-header">
            Sign up
        </div>

        <div class="g-form-body">
            <div class="g-form-input-row">
                <label class="g-form-label">First name<span class="required">*</span></label>
                <div class="g-form-input">
                    <div class="input-icon">
                        <i class="fa fa-warning"></i>
                        <input type="text" id="firstName" name="firstName" placeholder="First name" />
                    </div>
                    <span class="input-message">First name is required.</span>
                </div>
            </div>

            <div class="g-form-input-row">
                <label class="g-form-label">Last name<span class="required">*</span></label>
                <div class="g-form-input">
                    <div class="input-icon">
                        <i class="fa fa-warning"></i>
                        <input type="text" id="lastName" name="lastName" placeholder="Last name" />
                    </div>
                    <span class="input-message">Last name is required.</span>
                </div>
            </div>

            <div class="g-form-input-row">
                <label class="g-form-label">Email<span class="required">*</span></label>
                <div class="g-form-input">
                    <div class="input-icon">
                        <i class="fa fa-warning"></i>
                        <input type="email" id="email" name="email" placeholder="Email" />
                    </div>
                    <span class="input-message">Email is required.</span>
                </div>
            </div>
        </div>

        <div class="g-form-footer">
            <button type="submit">Sign up</button>
        </div>
    </form>
</div>

<script src="/School/Applications/Frontend/Modules/Account/Views/js/signUpValidation.js"></script>

<script type="text/javascript">
currentMembership = 0;

function selectMembership(membershipNumber) {
    if (membershipNumber < 0 || membershipNumber > 2) {
        membershipNumber = 0;
    }

    $('.membership' + currentMembership).removeClass('active');
    currentMembership = membershipNumber;
    $('.membership' + currentMembership).addClass('active');

    $('#membership').val(currentMembership);
}
</script>
