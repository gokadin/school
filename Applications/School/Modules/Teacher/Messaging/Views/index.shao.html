<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/0.11.10/vue.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.1.3/vue-resource.js"></script>

<script type="text/javascript">
    new Vue({
        el: '#demo',

        ready: function() {
            this.fetchUsers();
        },
data: {users: []},
        methods: {
            fetchUsers: function() {
//                this.$http.get('/school/teacher/api/messaging/users', function(users) {
//                    this.$set('users', users);
//                });
                $.ajax({
                    async: false,
                    type: 'GET',
                    url: '/school/teacher/api/messaging/users',
                    success: function(data) {
                        this.users = data;
                    }
                });
            },

            showMessages: function(user) {
                // look at vue transitions...
                if (user.isVisible) {
                    user.isVisible = false;
                    return;
                }

                $.each(this.users, function(key, value) {
                    value.isVisible = false;
                });

                user.isVisible = true;
            }
        }
    });

    function showMessages(e) {
        var messagesDiv = $(e).next('.user-row-messages');

        if (messagesDiv.is(':visible')) {
            messagesDiv.slideUp('fast');
            return;
        }

        $('.user-row-messages').slideUp('fast');
        messagesDiv.slideDown('fast');
    }

    $('#new-message-form').submit(function(e) {
        e.preventDefault();


    });
</script>
