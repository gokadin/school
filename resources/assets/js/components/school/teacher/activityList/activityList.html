<div class="panel-1">
    <div class="data-table-1">
        <div class="header">
            <div class="title">
                Activity list
            </div>
            <div class="filter">
                <label>
                    <span>Filter:</span>
                    <input type="text" placeholder="Type to filter..." />
                </label>
            </div>
        </div>
        <div class="table">
            <table cellspacing="0">
                <tr>
                    <th>Name</th>
                    <th>Rate</th>
                    <th>Period</th>
                    <th>Students</th>
                    <th>Actions</th>
                </tr>
                <tr *ngFor="#activity of activities">
                    <td>{{ activity.name }}</td>
                    <td>{{ activity.rate }}</td>
                    <td>{{ activity.period }}</td>
                    <td class="student-count"><i>{{ activity.studentCount }}</i></td>
                    <td class="actions">
                        <ul>
                            <li><i class="delete" title="delete"></i></li>
                            <li><i class="update" title="update"></i></li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" placeholder="Search name" />
                    </td>
                    <td>
                        <input type="text" placeholder="Search rate" />
                    </td>
                    <td>
                        <input type="text" placeholder="Search period" />
                    </td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
        <div class="footer">
            <div class="showing">
                <!--Showing {{ page * max + 1 }}-->
                <!--to {{ ((page + 1) * max) > total ? total : (page + 1) * max }}-->
                <!--of {{ total }} <span>entries</span>-->
            </div>
            <div class="page-selector">
                <button class="disabledd">
                    <i class="fa fa-arrow-left"></i>
                </button>
                <button>
                    1
                </button>
                <button class="disabled">
                    <i class="fa fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>
</div>
