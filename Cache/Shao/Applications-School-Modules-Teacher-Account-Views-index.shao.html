<div class="default-large">
	<div id="tabs" class="tabs-styled">
		<ul>
			<li><a href="#tabs-1">Overview</a></li>
			<li><a href="#tabs-2">Account</a></li>
			<li><a href="#tabs-3">Subscription</a></li>
		</ul>
		<div id="tabs-2">
			<div class="col-4">
				<div class="profile-picture">
					
				</div>
			</div>
			<div class="col-8">
				<div class="profile-name">
					
				</div>
				<div class="profile-description">
					
				</div>
			</div>
		</div>
		<div id="tabs-1">
			<div class="col-4 account-edit-options">
				<ul>
					<li id="personal-info" class="active" onclick="displayEditOption(this)">
						<i class="fa fa-user"></i>
						Personal
					</li>
					<li id="profile-picture" onclick="displayEditOption(this)">
						<i class="fa fa-picture-o"></i>
						Profile picture
					</li>
					<li id="change-password" onclick="displayEditOption(this)">
						<i class="fa fa-lock"></i>
						Change password
					</li>
					<li id="settings" onclick="displayEditOption(this)">
						<i class="fa fa-gear"></i>
						Settings
					</li>
				</ul>
			</div>
			<div class="col-8 account-edit-options-content">
				<div id="personal-info-content" class="active">
					<form id="personal-info-form" action="" method="POST">
		                <div class="create-form-body">
		                    <div class="row create-form-input-row">
		                        <div class="col-md-4 create-form-label">Name<span class="required">*</span></div>
		                        <div class="col-md-7 create-form-input">
		                            <div class="input-icon">
		                                <i class="fa fa-warning"></i>
		                                <input type="text" class="form-control" id="name" name="name" placeholder="Name" />
		                            </div>
		                            <span class="input-message">Activity name is required.</span>
		                        </div>
		                        <div class="col-md-1"></div>
		                    </div>
		
		                    <div class="row create-form-input-row">
		                        <div class="col-md-4 create-form-label">Default rate<span class="required">*</span></div>
		                        <div class="col-md-7 create-form-input">
		                            <div class="input-icon">
		                                <i class="fa fa-warning"></i>
		                                <input type="text" class="form-control" id="defaultRate" name="defaultRate" placeholder="Default rate" />
		                            </div>
		                            <span class="input-message">Default rate is required.</span>
		                            <span class="input-message">Must be numeric.</span>
		                        </div>
		                        <div class="col-md-1"></div>
		                    </div>
		
		                    <div class="row create-form-input-row">
		                        <div class="col-md-4 create-form-label">Location</div>
		                        <div class="col-md-7 create-form-input">
		                            <input type="text" class="form-control" id="location" name="location" placeholder="Ex: studio B" />
		                        </div>
		                        <div class="col-md-1"></div>
		                    </div>
		
		                </div>
		                <div class="create-form-footer">
		                    <div class="col-md-7">
		                        <div class="checkbox create-another">
		                            <label for="createAnother">
		                                <input type="checkbox" id="createAnother" name="createAnother" value="1" />Create another
		                            </label>
		                        </div>
		                    </div>
		                    <div class="col-md-5">
		                        <a href="/School/school/teacher/activities"><button class="btn btn-default" type="button">Cancel</button></a>
		                        <button id="create-activity-submit-button" class="btn btn-success" type="submit">Create</button>
		                    </div>
		                </div>
		            </form>
				</div>
				<div id="profile-picture-content">
					pic
				</div>
				<div id="change-password-content">
					pass
				</div>
				<div id="settings-content">
					settings
				</div>
			</div>
		</div>
		<div id="tabs-3">
			<a href="/School/school/teacher/account/subscription">AAAAAAAAAA</a>
		</div>
	</div>
</div>

<script type="text/javascript">
$(function() {
	$('#tabs').tabs();
});

function displayEditOption(optionId) {
	$('#personal-info').removeClass('active');
	$('#profile-picture').removeClass('active');
	$('#change-password').removeClass('active');
	$('#settings').removeClass('active');
	$('#personal-info-content').removeClass('active');
	$('#profile-picture-content').removeClass('active');
	$('#change-password-content').removeClass('active');
	$('#settings-content').removeClass('active');

	$(optionId).addClass('active');
	$('#' + $(optionId).attr('id') + '-content').addClass('active');
}
</script>
