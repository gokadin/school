<script type="text/javascript" src="/School/Web/tools/sorttable/sorttable.js"></script>

<script>
$('#table-search').keyup(function() {
    var value = this.value;

    $('#activity-table').find('tr').each(function(index) {
        if (index === 0) return;
        var id = $(this).find('td').first().text();
        $(this).toggle(id.toLowerCase().indexOf(value.toLowerCase()) !== -1);
    });
});

var currentForm = '';

function showConfirmModal(e) {
    currentForm = e.children[0];

    $('#confirm-delete').modal('show');
    return false;
}

function confirmCallBack() {
    currentForm.submit();
}
</script>
